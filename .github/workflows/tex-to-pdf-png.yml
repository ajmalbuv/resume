name: Format, Compile LaTeX & Typst, and Convert to PNG

on:
  push:
    branches:
      - master
    paths:
      - "**/*.tex"
      - "**/*.typ"

jobs:
  compile-and-convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up TeX Live and ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra imagemagick

      - name: Format source files
        run: |
          # Format .tex files (latexindent is part of texlive-latex-extra)
          find . -name '*.tex' -print0 | while IFS= read -r -d '' file; do
            latexindent -w "$file"
          done
          # Format .typ files
          find . -name '*.typ' -print0 | while IFS= read -r -d '' file; do
            docker run --rm -v "$PWD":/workdir -w /workdir ghcr.io/typst/typst:latest fmt "$file"
          done

      - name: Compile .tex files to .pdf
        run: |
          find . -name '*.tex' -print0 | while IFS= read -r -d '' file; do
            pdflatex -interaction=nonstopmode "$file";
          done

      - name: Compile .typ files to PDF using Docker
        run: |
          find . -name '*.typ' -print0 | while IFS= read -r -d '' file; do
            docker run --rm -v "$PWD":/workdir -w /workdir ghcr.io/typst/typst:latest compile "$file" "${file%.typ}.pdf"
          done

      - name: Convert .pdf to high-quality .png with white background
        run: |
          find . -name '*.pdf' -print0 | while IFS= read -r -d '' file; do
            # convert -density 300 "$file" -background white -alpha remove "${file%.pdf}.png";
              convert -density 300 "${file}[0]" -background white -alpha remove "${file%.pdf}.png"
          done

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add '*.pdf' '*.png' '*.typ' '*.tex'
          git commit -m "Format and compile source files" || echo "No changes to commit"
          git push || echo "Nothing to push"

