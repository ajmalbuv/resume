name: Compile LaTeX & Typst and Convert to PNG

on:
  push:
    branches:
      - master

jobs:
  compile-and-convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up TeXLive, Typst and ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra imagemagick
          curl -sSf https://typst.app/install.sh | sh
          export PATH="$HOME/.typst/bin:$PATH"

      - name: Compile .tex files to .pdf
        run: |
          find . -name '*.tex' -print0 | while IFS= read -r -d '' file; do
            pdflatex -interaction=nonstopmode "$file";
          done

      - name: Compile .typ files to PDF
        run: |
          export PATH="$HOME/.typst/bin:$PATH"
          find . -name '*.typ' -print0 | while IFS= read -r -d '' file; do
            typst compile "$file" "${file%.typ}.pdf";
          done

      - name: Convert .pdf to high-quality .png with white background
        run: |
          find . -name '*.pdf' -print0 | while IFS= read -r -d '' file; do
            # convert -density 300 "$file" -background white -alpha remove "${file%.pdf}.png";
              convert -density 300 "${file}[0]" -background white -alpha remove "${file%.pdf}.png"
          done

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add '*.pdf' '*.png'
          git commit -m "Add compiled PDFs and PNGs"
          git push
